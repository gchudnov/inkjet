<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inkjet Browser Matrix</title>
    <link rel="stylesheet" href="reset.min.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="inkjet-matrix.css">
</head>
<body>

<table class="matrix border--navy">
    <tr>
        <td class="chrome header border--aqua">Chrome</td>
        <td class="firefox header border--orange">Firefox</td>
        <td class="edge header border--blue">Edge</td>
        <td class="ie header border--blue">Internet Explorer</td>
        <td class="safari header border--gray">Safari</td>
    </tr>
    <tr>
        <td class="chrome result bg-green">85</td>
        <td class="firefox result bg-green">81</td>
        <td class="edge result bg-green">85</td>
        <td class="ie result bg-yellow">11*</td>
        <td class="safari result bg-green">14</td>
    </tr>
</table>

</body>
</html>
